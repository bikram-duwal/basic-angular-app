<h2 class="title">Contact</h2>
<form (ngSubmit)="saveContact()" (ngModelChange)="formValid = true">
  <!-- <label>Name:</label> -->
  <input type="text" id="name" [(ngModel)]="name" placeholder="Name" name="name" required>
  <br>
  <!-- <label>Address:</label> -->
  <input type="text" id="address" [(ngModel)]="address" placeholder="Address" name="address" required>
  <br>
  <!-- <label>Phone Number:</label> -->
  <input type="text" id="phone" [(ngModel)]="phoneNumber" placeholder="Phone Number"
    name="phoneNumber" required>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
